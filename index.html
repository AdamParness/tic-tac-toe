<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <h2>Click the grid to begin</h2>
        <div class="btn-container">
            <button id="start">Start Game</button>
        </div>
        
    </div>
    
    <div class="container">
        <div class="grid">
            <div class="underline cell"></div>
            <div class="underline mid cell"></div>
            <div class="underline cell"></div>

            <div class="underline cell"></div>
            <div class="underline mid cell"></div>
            <div class="underline cell"></div>

            <div class="cell"></div>
            <div class="mid cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
